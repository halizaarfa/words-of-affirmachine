  <div class="relative break-inside-avoid">
    <!-- Card Container -->
    <div class="relative top-5 bg-indigo-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-indigo-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">
        
        <!-- Card Header with Product Info -->
        <div class="bg-indigo-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-indigo-300">
            <h3 class="font-bold text-xl mb-2">{{ product.name }}</h3>
            <p class="text-gray-600">{{ product.description }}</p>
        </div>
        
        <!-- Card Body with Price and Rating -->
        <div class="p-4">
            <!-- Price Section -->
            <p class="font-semibold text-lg mb-2">Price</p>
            <p class="text-gray-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.price }}</span>
            </p>
            
            <!-- Rating Section -->
            <div class="mt-4">
                <p class="text-gray-700 font-semibold mb-2">Stars</p>
                <div class="flex">
                    <!-- Loop through stars -->
                    {% for i in "12345" %}
                        {% if forloop.counter <= product.stars %}
                            <!-- Filled Star -->
                            <svg class="h-6 w-6 text-yellow-500 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.518 4.674h4.905c.969 0 1.371 1.24.588 1.81l-3.97 2.883 1.518 4.674c.3.921-.755 1.688-1.538 1.118l-3.97-2.882-3.97 2.882c-.783.57-1.838-.197-1.538-1.118l1.518-4.674-3.97-2.883c-.783-.57-.38-1.81.588-1.81h4.905L9.05 2.927z" />
                            </svg>
                        {% else %}
                            <!-- Hollow Star -->
                            <svg class="h-6 w-6 text-gray-400 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.518 4.674h4.905c.969 0 1.371 1.24.588 1.81l-3.97 2.883 1.518 4.674c.3.921-.755 1.688-1.538 1.118l-3.97-2.882-3.97 2.882c-.783.57-1.838-.197-1.538-1.118l1.518-4.674-3.97-2.883c-.783-.57-.38-1.81.588-1.81h4.905L9.05 2.927z" />
                            </svg>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Move Edit and Delete buttons below the card -->
        <div class="flex justify-between p-4">
            <!-- Edit Button -->
            <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </a>
            <!-- Delete Button -->
            <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</div>
